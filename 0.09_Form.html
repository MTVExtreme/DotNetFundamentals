<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <h2>Basic Form with Input Field</h2>
    <div class="form-one">
        <form>
            <p><label>Customer Name: <input placeholder="Name" /></label></p>
            <p><label>Street Address: <input placeholder="Address" /></label></p>
            <p><label>City: <input placeholder="City" /></label></p>
            <p><label>Area Code: <input placeholder="555555" /></label></p>
            <p><label>Telephone: <input placeholder="555-0135" /></label></p>

        </form>
    </div>
    <hr />
    <br />
    <form>
        <fieldset>
            <legend>Customer Information </legend>
            <p><label>Customer Name: <input placeholder="Name" /></label></p>
            <p><label>Telephone: <input type=tel placeholder="555-0135" /></label></p>
            <p><label>Email: <input type=email placeholder="random@random.com" /></label></p>
        </fieldset>
    </form>
    <hr />
    <br />
    <form>
        <fieldset>
            <legend>Biggest Burritos In te World!</legend>

            <p><label><input type="radio" name=size /> Double-Humongous</label></p>
            <p><label><input type="radio" name=size /> Triple-Humongous</label></p>
        </fieldset>
    </form>
    <hr />
    <br />
    <form>
        <fieldset>

            <legend>Fixins</legend>

            <p><label><input type=checkbox />Sauted Onions</label></p>
            <p><label><input type=checkbox />Guacamole</label></p>
            <p><label><input type=checkbox />Queso</label></p>
            <p><label><input type=checkbox />Lettuce</label></p>
            <p><label><input type=checkbox />Refried Beans</label></p>
            <p><label><input type=checkbox />Rice</label></p>
            

        </fieldset>
    </form>
    <hr />
    <br />
    <form>
        <fieldset>
            <p><label>Preferred delivery time: <input type=time min="11:00" max="21:00" step="900"></label></p>
            <p><label>Delivery instructions: <textarea></textarea></label></p>
            <p><button>Submit order</button></p>
        </fieldset>
    </form>	

</body>
</html>
